<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link rel="stylesheet" href="output.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="sm:bg-gray-200">
    <div class="flex justify-center sm:items-center md:py-10">
        <div class="sm:shadow-2xl rounded-lg p-5 sm:p-10 bg-white w-[550px]">

            <h2 class="text-center font-bold p-1 hidden alert">Success</h2>
            <h1 class="text-2xl md:text-3xl text-gray-900 font-bold tracking-widest text-center pt-10 pb-6">Grocery Bud</h1>
            <div class="flex">
                <input type="text" placeholder="Add things" class="bg-gray-200 w-[70%] sm:w-[80%] px-3 py-1 rounded-tl-xl rounded-bl-xl focus:outline-blue-300 inputs">
                <button class="bg-blue-300 font-bold text-blue-900 w-[30%] sm:w-[20%] px-3 py-1 rounded-tr-xl rounded-br-xl btn">Submit</button>
            </div>

            <div class="items pt-5">
                
            </div>
            <div class="text-center pt-6 hidden clear-items">
                <button class="text-red-500 font-bold tracking-widest clear">Clear Items</button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
